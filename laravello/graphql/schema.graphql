"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
        "Search by primary key."
        id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

        "Search by email address."
        email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    "List multiple users."
    users(
        "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
        name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)

    board(id: ID! @eq): Board @find
}

type Mutation {
    cardAdd(input: CardAddInput! @spread): Card @create
    cardDelete(id: ID!): Card @delete
    cardUpdate(input: CardUpdateInput! @spread): Card @update

    "Log in to a new session and get the user."
    login(email: String!, password: String!): User!

    "Log out from the current session, showing the user one last time."
    logout: User @guard
}

input CardAddInput {
    title: String!
    order: Int!
    owner_id: ID!
    list_id: ID!
}

input CardUpdateInput {
    id: ID!
    title: String!
    order: Int!
}

"Account of a person who utilizes this application."
type User {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    "When the email was verified."
    email_verified_at: DateTime

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!

    boards: [Board!]! @hasMany
    cards: [Card!]! @hasMany
}

type Board {
    id: ID!
    title: String!
    color: String!
    created_at: DateTime
    updated_at: DateTime
    owner: User! @belongsTo
    lists: [CardList!]! @hasMany
}

type CardList {
    id: ID!
    title: String!
    created_at: DateTime
    updated_at: DateTime
    cards: [Card!]! @hasMany
    board: Board! @belongsTo
}

type Card {
    id: ID!
    title: String!
    order: Int!
    created_at: DateTime
    updated_at: DateTime
    owner: User! @belongsTo
    list: CardList! @belongsTo
}


